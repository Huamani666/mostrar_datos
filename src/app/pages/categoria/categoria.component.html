<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Tabla de Ejemplo</h2>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>28</td>
            <td>Madrid</td>
        </tr>
        <tr *ngFor="lef categoria of categoria">
            <td>{{categoria.idCategoria}}</td>
            <td>{{categoria.}}</td>
            <td>{{categoria.idCategoria}}</td>
            <td>{{categoria.}}</td>
        </tr>
        <tr>
            <td>Laura</td>
            <td>22</td>
            <td>Sevilla</td>
        </tr>
    </table>

</body>
</html>
